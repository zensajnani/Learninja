{% extends 'base.html' %}
{% block content %}
<h1>Log In</h1>

    <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username(class="form-control", placeholder="Username") }}<br>
    {{ form.password(class="form-control", placeholder="Password") }}<br>
        <p>{{ form.submit(class="btn btn-primary") }}</p>
    </form>
    <p><a href="{{ url_for('users.signup') }}">Sign Up</a></p>
{% endblock %}
